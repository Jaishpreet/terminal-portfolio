<!DOCTYPE html>

  <title>Terminal Portfolio</title>

<body>

      <span class="circle yellow"></span>
      <span class="circle green"></span>

    <div class="terminal-body">
      <p><span class="prompt">visitor@website:</span>~$ Hello World!</p>
      <p><span class="prompt">visitor@website:</span>~$ I'm Jaishpreet, a B.Tech 2nd year student.</p>
      <p><span class="prompt">visitor@website:</span>~$ This is my Open Source Technologies project.</p>
      <p><span class="prompt">visitor@website:</span>~$ Explore. Learn. Build.</p>
    </div>
  </div>
</body>
</html>
